<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Options</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .option {
            width: 100px;
            height: 100px;
            background-color: #ffffff;
            border: 1px solid #cccccc;
            border-radius: 5px;
            text-align: center;
            line-height: 100px;
            margin: 10px;
            transition: all 0.3s ease;
        }

        .option:hover {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <div class="option">Student</div>
    <div class="option">Staff</div>
    <div class="option">Newbie</div>
</body>

</html>
